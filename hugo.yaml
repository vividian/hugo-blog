# 사이트 기본 설정
baseURL: "https://vividian.net/"
languageCode: "ko"
title: "Vividian Repository"
theme: "hugo-blog-awesome"

# 경로 설정 (스크립트에서 사용)
paths:
  root: .
  content: content
  data: data
  public: public
  assets_js: assets/js

# URL 관련
canonifyURLs: true
relativeURLs: false

# 마크다운 렌더링
markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 1
  highlight:
    style: "base16-snazzy"

# 메뉴
menu:
  main:
    - name: "전체 글"
      url: "/all/"
      weight: 1
    - name: "적바림"
      url: "/notes/"
      weight: 2
    - name: "일상"
      url: "/daily/"
      weight: 3
    - name: "여행"
      url: "/travel/"
      weight: 4
    - name: "식도락"
      url: "/gourmet/"
      weight: 5
    - name: "후기"
      url: "/reviews/"
      weight: 6
    - name: "시놀로지"
      url: "/synology/"
      weight: 7
    - name: "주식"
      url: "/stocks/"
      weight: 8
    - name: "배당기록"
      url: "/dividends/"
      weight: 9
    - name: "태그"
      url: "/tags/"
      weight: 9

# 태그 / 카테고리
taxonomies:
  tag: "tags"
  category: "categories"

# 퍼머링크 (URL 구조)
permalinks:
  notes: "/notes/:slug/"
  daily: "/daily/:slug/"
  travel: "/travel/:slug/"
  gourmet: "/gourmet/:slug/"
  synology: "/synology/:slug/"
  stocks: "/stocks/:slug/"
  dividends: "/dividends/:slug/"
  categories: "/category/:slug/"
  tags: "/tag/:slug/"

# 사이트맵
sitemap:
  changefreq: "weekly"
  priority: 0.6
  filename: "sitemap.xml"

# robots.txt 자동 생성
enableRobotsTXT: true

# 검색 및 사이트 파라미터
params:
  enableSearch: true
  dateFormat: "2006-01-02"
  additionalScripts:
    - "js/search-page.js"
  socialIcons:
    - name: "github"
      url: "https://github.com/vividian"
    - name: "rss"
      url: "/index.xml"

# RSS
outputs:
  home: ["HTML", "RSS", "JSON"]

# 민감한 설정(Analytics, Adsense, SSH 등)은 config.yaml에서 관리한다.
